<template><!-- By <tchouamou@gmail.com> (C) 2011 Licence GNU/GPL-->
<template1>
{match_open_windows}
<div id="{match_base_name}_div" >
<table align="left" border="1">
<tr><td width="30" valign="top">{match_menu_db}</td><td>


<td valign="top">
{match_open_tab}
<fieldset class="bubble"><!--legend>{match_legend_link}</legend-->
{match_list_link}
</fieldset>
<p align="center">
<b>{match_table_title1}</b>
</p>
<p class="normal_text">
{match_table_title2}
</p>
<p class="normal_text" align="left"> 
{match_num_row_link}
</p>
<p align="center">
<form action="{match_www_path}index.php?{match_form_param}" method="post" id="{match_form_id}" >
{match_input_hidden_page}
{match_input_hidden_search}

<select name="{match_base_name}_page" onchange="this.form.submit();">
<option value="{match_table_page}">Page {match_table_page}</option>
<option value="0">{match_page_0}</option>
{match_option_page}
</select>

<label for="limit">{match_label_limit}</label><input type="text" size="5" value="{match_value_limit}" name="{match_base_name}_limit" />
<input class="submit" type="submit" value=">" />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<label for="search">{match_label_search}</label><input type="text" size="15" value="{match_value_search}" name="__all__{match_base_name}" />
<input class="submit" type="submit" value=">" />
</form>
</p>

<form action="index.php" method="post" id="form_{match_base_name}" >
{match_input_hidden_module}
{match_input_hidden_get}
{match_input_hidden_conf}
{match_input_hidden_search}

<input name="check_action" value="" type="hidden" />
{match_button_assign_del}

<table align="left" width="100%" class="normal_text" border="1">
<tr>
<td class="rown3">
<input type="text" size="3" value="{match_value_columns}" name="{match_base_name}_columns" />
</td>

<td class="rown1">
!<input type="checkbox" name="check_{match_base_name}" value="not" />
</td>

{match_table_link_input}

<td class="normal_text" onclick="show('{match_date_time}_{match_base_name}1');show('{match_date_time}_{match_base_name}2');" class="rown2" align="center" >
	<input {match_date_style1} value="{match_date_value1}" type="text" size="8" name="{match_date_time}_{match_base_name}1" id="{match_date_time}_{match_base_name}1" />
	<input {match_date_style2} value="{match_date_value2}" type="text" size="8" name="{match_date_time}_{match_base_name}2" id="{match_date_time}_{match_base_name}2" />
</td>


<td class="rown1" align="center">
	<button id="button_date_time_{match_base_name}1">...</button> - 
	<button id="button_date_time_{match_base_name}2">...</button>
</td>
</tr>

<tr>
<td class="rown3">
{match_view_order}
</td>



<td class="rown3">
<input class="submit" type="checkbox" id="sel_all_{match_base_name}" value="yes" />
</td>

{match_table_link_titles}

<td class="rown3"><b>
{match_view_date_time}
</b>

</td>
<!--button id="button_{match_date_time}_{match_base_name}">...</button-->
<td class="rown3"><b>{match_view_link}</b></td>
</tr>
{match_table_link_all}
<input name="num_view" value="{match_num_view}" type="hidden" />
<tr>
<td class="normal_text" colspan="{match_last_line}" height="5">
</td>
</tr>


<tr>
<td class="normal_text" colspan="{match_last_line}">

<select name="check_action" >
<option value="{match_value_action}">{match_lang_action}</option>
<option value="view">{match_lang_view}</option>
<option value="update">{match_lang_update}</option>
<option value="delete">{match_lang_delete}</option>
<option value="policy">{match_lang_policy}</option>
<option value="comment">{match_lang_comment}</option>
{match_options_action}
</select>
<input type="submit" value="{match_submit_action}" />




</td>
</tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>{match_show_next_preview_bar} </p>
</form>


<script type="text/javascript">
  Calendar.setup(
    {
      showsTime      :    true,
      timeFormat     :    "24",
      inputField  : "{match_date_time}_{match_base_name}1",         // ID of the input field
      ifFormat    : "%Y%m%d%H%M",   // the date format
      button      : "button_date_time_{match_base_name}1"       // ID of the button
    }
  );
</script>  


<script type="text/javascript">
  Calendar.setup(
    {
      showsTime      :    true,
      timeFormat     :    "24",
      inputField  : "{match_date_time}_{match_base_name}2",         // ID of the input field
      ifFormat    : "%Y%m%d%H%M",   // the date format
      button      : "button_date_time_{match_base_name}2"       // ID of the button
    }
  );
</script>  






<form action="{match_www_path}index.php?cmr_mode=pdf&ext=.pdf" method="post" id="form_table__pdf">

<!--input type="hidden" value="cmr_mode" name="pdf" />
<input type="hidden" name="ext" value=".pdf" /-->
<input type="hidden" name="title"     id="pdf_{match_base_name}_title"    value="{match_pdf_title}" />
<input type="hidden" name="author"    id="pdf_{match_base_name}_author"   value="{match_pdf_author}" />
<input type="hidden" name="file"      id="pdf_{match_base_name}_file"     value="{match_pdf_file}" />
<input type="hidden" name="links"     id="pdf_{match_base_name}_links"    value="{match_pdf_links}" />
<input type="hidden" name="data_type" id="pdf_{match_base_name}_data_type" value="{match_pdf_data_type}" />
<input type="hidden" name="dim_col"   id="pdf_{match_base_name}_dim_col"  value="{match_pdf_dim_col}" />
<input type="hidden" name="header"    id="pdf_{match_base_name}_header"   value="{match_pdf_header}" />
<textarea  class="hidded" name="data" id="pdf_{match_base_name}_data"  >{match_pdf_data}</textarea>
<p align="center">
<input class="submit" type="submit" value="pdf" onclick="return confirm('confirm')" />
</p>
</form>
<br />
{match_close_tab}

</td></tr>
</table>

</div>
{match_close_windows}
</template1>
<!------------------------------>
