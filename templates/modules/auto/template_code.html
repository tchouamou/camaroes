<template><!-- By <tchouamou@gmail.com> (C) 2010 Licence GNU/GPL-->
<template1>
{match_open_windows}
{match_open_tab}
<div class="form" id="update_code_div">
<p align="center">
<b>{match_code_title1}</b>
</p>
<p class="normal_text">
{match_code_title2}
</p>
<fieldset class="bubble"><!--legend>{match_legend_link}</legend-->
<p align="center">
{match_list_link}
</p>
</fieldset>
<br />


<form action="{match_www_path}index.php?{match_form_param}" method="post" ENCTYPE="multipart/form-data">
<input type=hidden name="MAX_FILE_SIZE" VALUE="32768000" />
{match_input_hidden_module}
{match_input_hidden_get}
{match_input_hidden_conf}

{match_input_hidden_id_code}


<br />


<fieldset class="bubble"><legend>{match_legend_code}:</legend>
<p class="normal_text">
<table  border="1"  class="normal_text"  align="center">


 <tr>
  <th align='right'>
 	
  </th>
   <td align='right'>
    
   </td>
  <td align='left'>
 	
  </td>
 </tr>

 <tr>
  <th align='right'>
 	<label for="code"><b>{match_label_code}:</b></label>
  </th>
   <td align='right'>
    <span onclick="show('id_func_func_code')"><select class="hidded" name="func_code" id="id_func_func_code"  ><option value=""></option><option value="EXACT">EXACT</option><option value="LIKE">LIKE</option><option value="LIKE %...%">LIKE %...%</option><option value="NOT LIKE">NOT LIKE</option><option value="=">=</option><option value="!=">!=</option><option value="REGEXP">REGEXP</option><option value="NOT REGEXP">NOT REGEXP</option><option value="IN">IN</option><option value="NOT IN">NOT IN</option><option value="IS NULL">IS NULL</option><option value="IS NOT NULL">IS NOT NULL</option></select></span>
   </td>
  <td align='left'>
 	<input size="20" type="text" value="{match_value_code}"  id="code" name="code" onclick="large_id('code,code')" onfocus="this.select()" />
  </td>
 </tr>

 <tr>
  <th align='right'>
 	<label for="script"><b>{match_label_script}:</b></label>
  </th>
   <td align='right'>
    <span onclick="show('id_func_func_script')"><select class="hidded" name="func_script" id="id_func_func_script"  ><option value=""></option><option value="EXACT">EXACT</option><option value="LIKE">LIKE</option><option value="LIKE %...%">LIKE %...%</option><option value="NOT LIKE">NOT LIKE</option><option value="=">=</option><option value="!=">!=</option><option value="REGEXP">REGEXP</option><option value="NOT REGEXP">NOT REGEXP</option><option value="IN">IN</option><option value="NOT IN">NOT IN</option><option value="IS NULL">IS NULL</option><option value="IS NOT NULL">IS NOT NULL</option></select></span>
   </td>
  <td align='left'>
 	<textarea rows="8" cols="40" name="script" id="script" onfocus="this.select()" >{match_value_script}</textarea>
  </td>
 </tr>

 <tr>
  <th align='right'>
 	<label for="state"><b>{match_label_state}:</b></label>
  </th>
   <td align='right'>
    <span onclick="show('id_func_func_state')"><select class="hidded" name="func_state" id="id_func_func_state"  ><option value=""></option><option value="EXACT">EXACT</option><option value="LIKE">LIKE</option><option value="LIKE %...%">LIKE %...%</option><option value="NOT LIKE">NOT LIKE</option><option value="=">=</option><option value="!=">!=</option><option value="REGEXP">REGEXP</option><option value="NOT REGEXP">NOT REGEXP</option><option value="IN">IN</option><option value="NOT IN">NOT IN</option><option value="IS NULL">IS NULL</option><option value="IS NOT NULL">IS NOT NULL</option></select></span>
   </td>
  <td align='left'>
 	<select name="state" id="state"  onclick="large_id('code,state')">{match_value_state}<option value=""></option>{match_link_state}
  </td>
 </tr>

 <tr>
  <th align='right'>
 	
  </th>
   <td align='right'>
    
   </td>
  <td align='left'>
 	
  </td>
 </tr>

</table>
</p>
</fieldset>



<p align="center">
   <input class="submit" type="submit" value="{match_submit_update}" onclick="this.form.cmr_module.value=update_code;return confirm('{match_submit_java1}')"/>
   <input class="submit" type="submit" value="{match_submit_new}" onclick="this.cmr_module.value=new_code;return confirm('{match_submit_java2}')"/>
   <input class="submit" type="reset" onclick="return confirm('{match_reset_form}'" />
</p>
</form>
{match_script_calendar}
{match_close_tab}
{match_close_windows}
</div>
</template1>
</template>
