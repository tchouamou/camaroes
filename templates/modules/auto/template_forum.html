<template1>
{match_open_windows}

<b>{match_forum_title1}</b>

<p class="normal_text">

<fieldset class="bubble"><legend>{match_legend_forum}:</legend>
<p class="normal_text">

  </td>
 </tr>

 <tr>
  <th align='right'>
 	<label for="name"><b>{match_label_name}:</b></label>
  </th>

  </td>
 </tr>

 <tr>

  </td>
 </tr>

 <tr>
  <th align='right'>
 	<label for="text"><b>{match_label_text}:</b></label>
  </th>
   <td align='right'>
    <span onclick="show('id_func_func_text')"><select class="hidded" name="func_text" id="id_func_func_text"  ><option value=""></option><option value="EXACT">EXACT</option><option value="LIKE">LIKE</option><option value="LIKE %...%">LIKE %...%</option><option value="NOT LIKE">NOT LIKE</option><option value="=">=</option><option value="!=">!=</option><option value="REGEXP">REGEXP</option><option value="NOT REGEXP">NOT REGEXP</option><option value="IN">IN</option><option value="NOT IN">NOT IN</option><option value="IS NULL">IS NULL</option><option value="IS NOT NULL">IS NOT NULL</option></select></span>

 	<textarea rows="8" cols="40" name="text" id="text" onfocus="this.select()" >{match_value_text}</textarea>

 </tr>

  <th align='right'>
 	<label for="my_master"><b>{match_label_my_master}:</b></label>
  </th>
   <td align='right'>
    <span onclick="show('id_func_func_my_master')"><select class="hidded" name="func_my_master" id="id_func_func_my_master"  ><option value=""></option><option value="EXACT">EXACT</option><option value="LIKE">LIKE</option><option value="LIKE %...%">LIKE %...%</option><option value="NOT LIKE">NOT LIKE</option><option value="=">=</option><option value="!=">!=</option><option value="REGEXP">REGEXP</option><option value="NOT REGEXP">NOT REGEXP</option><option value="IN">IN</option><option value="NOT IN">NOT IN</option><option value="IS NULL">IS NULL</option><option value="IS NOT NULL">IS NOT NULL</option></select></span>

<p align="center">

   <input class="submit" type="submit" value="{match_submit_new}" onclick="this.cmr_module.value=new_forum;return confirm('{match_submit_java2}')"/>
   <input class="submit" type="reset" onclick="return confirm('{match_reset_form}'" />
</p>
</form>
{match_script_calendar}
{match_close_tab}
{match_close_windows}
