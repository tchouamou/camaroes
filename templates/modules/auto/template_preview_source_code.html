    <li><b><label for=\"path\">{match_label_path}</label></b>{match_value_path}</li>
    
    <li><b><label for=\"language\">{match_label_language}</label></b>{match_value_language}</li>
    
    <li><b><label for=\"lang_version\">{match_label_lang_version}</label></b>{match_value_lang_version}</li>
    
    <li><b><label for=\"code_version\">{match_label_code_version}</label></b>{match_value_code_version}</li>
    
    <li><b><label for=\"type\">{match_label_type}</label></b>{match_value_type}</li>

    <li><b><label for=\"author\">{match_label_author}</label></b>{match_value_author}</li>
    
    <li><b><label for=\"copyright\">{match_label_copyright}</label></b>{match_value_copyright}</li>
    
    <li><b><label for=\"my_md5\">{match_label_my_md5}</label></b>{match_value_my_md5}</li>
    
    <li><b><label for=\"license\">{match_label_license}</label></b>{match_value_license}</li>
    
    <li><b><label for=\"text\">{match_label_text}</label></b>{match_value_text}</li>
    
    <li><b><label for=\"date_time\">{match_label_date_time}</label></b>{match_value_date_time}</li>
    
</ul>

</fieldset>

 <form action="{match_www_path}index.php?cmr_mode=pdf&ext=.pdf" method="post" id="form_source_code_pdf">
 <!--input type="hidden" value="cmr_mode" name="pdf" />
 <input type="hidden" name="ext" value=".pdf" /-->
 <input type="hidden" name="title"     id="pdf_source_code_title"    value="{match_pdf_title}" />
 <input type="hidden" name="author"    id="pdf_source_code_author"   value="{match_pdf_author}" />
 <input type="hidden" name="file"      id="pdf_source_code_file"     value="{match_pdf_file}" />
 <input type="hidden" name="links"     id="pdf_source_code_links"    value="{match_pdf_links}" />
 <input type="hidden" name="data_type" id="pdf_source_code_data_type" value="{match_pdf_data_type}" />
 <input type="hidden" name="dim_col"   id="pdf_source_code_dim_col"  value="{match_pdf_dim_col}" />
 <input type="hidden" name="header"    id="pdf_source_code_header"   value="{match_pdf_header}" />
 <textarea  class="hidded" name="data" id="pdf_source_code_data"  >{match_pdf_data}</textarea>
 <input class="submit" type="submit" value="pdf" />
</form>

&nbsp;&nbsp;&nbsp;&nbsp;

<form action="{match_www_path}index.php" method="post">
{match_input_hidden_module}
{match_input_hidden_get}
