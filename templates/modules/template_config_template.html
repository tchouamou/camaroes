<template><!-- By <tchouamou@gmail.com> (C) 2011 Licence GNU/GPL-->
<template1>
<!--if(!empty({match_ticket_tiny_editor}]))-->
<link href="{match_www_path}tinymce/docs/css/screen.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="{match_www_path}tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript" src="{match_www_path}javascript/tinymce_conf.js"></script>

{match_open_windows}
{match_open_tab}
<div class="form" id="config_all_div">
<p align="center">
<b>{match_config_all_title1}</b>
</p>
<p class="normal_text">
{match_config_all_title2}
</p>
<fieldset class="bubble"><!--legend>{match_legend_link}</legend-->
<p align="center">
{match_list_link}
</p>
</fieldset>
<br />



<fieldset class="bubble"><legend>{match_legend_select}</legend>
<p align="center">
<form action="{match_www_path}index.php{match_form_param}" method="post" ENCTYPE="multipart/form-data">
<input type=hidden name="MAX_FILE_SIZE" VALUE="32768000" />

<label for="list_file">{match_label_list_file}</label>
<select name="file_name">
<option value"{match_file_name_conf}">{match_file_name_conf}</option>
{match_options_list_file}
</select>

<input class="submit" type="submit" value="{match_submit1}" />
</form>
</p>
</fieldset>
<br />



<form action="{match_www_path}index.php{match_form_param}" method="post" ENCTYPE="multipart/form-data" onsubmit="return confirm('{match_submit_java}')">
<input type=hidden name="MAX_FILE_SIZE" VALUE="32768000" />
{match_input_hidden_module}
{match_input_hidden_get}
{match_input_hidden_conf}
{match_input_hidden_file_name}

<fieldset class="bubble"><legend>{match_legend_destination}</legend>
<table border="1" align="center" >
 <tr>
 <td align="center" colspan="4">
	 {match_label_dest_user}
	<select class='select_class' name='dest_user' width='200'>
	 {match_default_dest_user}
	 {match_options_dest_user}
	</select>
 </td>
 </tr>
 <tr>
 <td align="center" colspan="4">
	 {match_label_dest_group}
	<select class='select_class' name='dest_group' width='200'>
	 {match_default_dest_group}
	 {match_options_dest_group}
	</select>
 </td>
 </tr>
 
</table>
</fieldset>

<br /><hr />{match_file_name_conf}<hr />
<input type="button" value="{match_label_print}" onclick="print_val('templ_key_1')"  />
&nbsp;&nbsp;&nbsp;&nbsp;
<b>{match_label_mail_text}</b>

<textarea rows="15" name="templ_key_0" id="module_text" cols="100">
{match_value_text}
</textarea>



<p align="center">
<input class="submit" type="reset" onclick="return confirm('{match_reset_form}')" />
<input class="submit" type="submit" value="{match_submit}" />
 </p>
</form>
</div>
{match_close_tab}
{match_close_windows}
</template1>
</template>
